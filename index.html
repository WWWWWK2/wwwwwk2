<!DOCTYPE html>
<!--HTML5문서라는 의미-->
<html lang="en">
  <!--HTML 페이지의 루트 요소-->
  <head>
    <!--HTML 사이트제목-->
    <meta charset="UTF-8" /> <!-- 별 차이 없이 다 처리한다해서 그냥 공식처럼 써주자 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웨프로그래밍 데모</title>
    <!--제목-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--문서의 본문-->
    <!-- 메뉴 -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">web demo</div>
        <ul class="nav">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="contact.html">contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- 메인섹션 -->
    <section class="main">
      <!--section구분-->
      <div class="container">
        <h1>웹프로그래밍 (web Programing)</h1>
        <!--제일큰 글자크기 머릿말-->
        <h3>
          <!--글자 크기-->
          웹 개발자를 위한 온라인 메뉴얼:
          <hr />
          <a href="https://www.w3schools.com/">w3Schools </a>
          <hr />
          <a href="https://developer.mozilla.org/ko/">MDN</a>
        </h3>

        <p>
          웹 프로그래밍의 3가지 기본요소:
          <a href="https://www.w3schools.com/html/default.asp">HTML5</a>
          <a href="https://www.w3schools.com/css/default.asp">CSS</a>
          <a href="https://www.w3schools.com/js/default.asp">JavaScript</a>
        </p>
        <h3>현제시간: <span id="time"></span></h3>

        <hr />
        <!--선-->

        <p>
          <!--문단,단락-->
          배경색 바꾸기:
          <button onclick="pink()">Pink</button>
          <button onclick="green()">Green</button>
          <button onclick="black()">Black</button>
          <button onclick="Red()">Red</button>
          <button onclick="Yellow()">Yellow</button>
          <!-- 클릭했을 때   색깔 -->
        </p>
        <p>
          배워봅시다:
          <button onmouseover="showhtml()" onmouseout="hide()">HTML5</button>
          <!-- 요놈이 마우스 올렸을 때 그리고  마우스 뻈을 때  -->
          <button onmouseover="showcss()" onmouseout="hide()">CSS</button>
          <button onmouseover="showjs()" onmouseout="hide()">JavaScript</button>
        </p>
        <hr />
        <br />
        <div>
          <img id="fig" height="200px" />
          <p id="desc"></p>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
